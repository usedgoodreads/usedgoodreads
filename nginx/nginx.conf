
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    # customisation
    ssl_session_cache shared:SSL:5m;  # cache size of session store
    ssl_session_timeout 1h;           # timeout of cache
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;  # HSTS for need even trying to use HTTP for connection
    add_header X-Frame-Options "SAMEORIGIN"; # to prevent a clickjacking attack
    add_header X-XSS-Protection "1; mode=block"; # to mitigate Cross-Site scripting attack
}
